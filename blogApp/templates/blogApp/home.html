{% extends 'blogApp/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="d-flex flex-column p-3 border post-item">
            <!-- Author -->
            {{ post.text }}
            {% if post.media %}

            <img src="{{ post.media.url }}" alt="">

            {% endif %}
        </div>
    {% endfor %}
{% endblock content %}
